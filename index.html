<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="description" content="Prueba PWA">
    <meta name="theme-color" content="white">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Apple metas -->
    <meta name="apple-touch-icon" href="img/ios_96.jpg">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-light text-white rounded-4">
                <div class="card-body shadow-lg text-center">
                  
                  <div class=" mt-md-4 pb-5">
                    <div class="mb-2">
                      <img src="img/icon_96.png" class="rounded mx-auto d-block" alt="LOGO MH">
                    </div>
                    <form method="POST" action="productos/index.html">
                      <h3 class="text-dark mb-2 text-uppercase">Iniciar sesión</h3>
                      
                      <p class="text-dark mb-4">Ingresa tu correo y contraseña para ingresar</p>
                      
                      <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" class="form-control " placeholder="example@example.com" />
                        <label class="form-label text-dark" for="typeEmailX">Email</label>
                      </div>
                      
                      <div class="form-outline form-white mb-4">
                        <div class="col">

                          <input type="password" id="typePasswordX" class="form-control" placeholder="********"/>                         
                        </div>
                          <button class="btn btn-primary" type="button" onclick="mostrarContraseña()">Hola</button>
                        <label class="form-label text-dark" for="typePasswordX">Contraseña</label>
                      </div>
        
                      <button class="btn btn-outline-dark px-4" type="submit">Iniciar sesión</button>
                    </form>
                  </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="./js/script.js"></script>
    <script src="./sw.js"></script>

    <script>
      function mostrarContrasena(){
          var tipo = document.getElementById("password");
          if(tipo.type == "password"){
              tipo.type = "text";
          }else{
              tipo.type = "password";
          }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
